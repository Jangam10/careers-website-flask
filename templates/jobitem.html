<div class="mt-4 border-bottom row" style="color: rgb(120,120,120); padding:3px;">
  <div class="col-9">
  <h4>{{job['title']}}</h4>
  <div>
    <b>Location:</b>{{job['location']}}
  </div>
  {% if 'salary' in job %}
  <div class="mb-2">
    <b>Salary:</b>{{job['salary']}}
  </div>
  {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
